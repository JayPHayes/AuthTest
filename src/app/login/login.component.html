<div class="form-container">
    <div class="text-center text-muted">
      <h1>
        <i class="fa fa-lock fa-4x"></i>
      </h1>
    </div>
    
    <span class="error" *ngIf="error">{{ error }}</span>

    <button (click)="loginFb()" id="fb" class="btn btn-lg btn-primary">
      <div class="row text-left">
        <div class="col-sm-2">
          <i class="fa fa-facebook-official fa-2x"></i>
        </div>
        <div class="col-sm-4" style="margin-top: 8px;">
          <span style="font-size: x-large;" >Login With Facebook</span>
        </div>
      </div>
    </button>
    <br>

    <button (click)="loginGoogle()" id="googlxe" class="btn btn-danger">


      <div class="row text-center">
        <div class="col-sm-10">
          <i class="fa fa-google fa-2x"></i>
          <span style="font-size: x-large;">Login With Google</span>
        </div>
      </div>
    </button>

    <button routerLink="/login-email" id="email" class="btn btn-info">
      <div class="row text-center">
          <div class="col-sm-10">
            <i class="fa fa-envelope fa-2x"></i>
            <span style="font-size: x-large;">Login With Email</span>
          </div>
        </div>

    </button>

    <a routerLink="/signup" routerLinkActive="active" class="alc">No account? <strong>Create one here</strong></a>

</div>
